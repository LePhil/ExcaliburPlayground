<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hime's Quest</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<dialog class="dlg dlg--intro">
			<div class="dlg__wrapper">
				<h1 class="dlg__title"></h1>
				<div class="dlg__text"></div>

				<div class="dlg__btn-wrapper">
					<button class="dlg__btn dlg__btn--nope sprite-elem sprite-elem--red button00--red">
						Back
					</button>
					<button class="dlg__btn dlg__btn--okay dlg__btn--right sprite-elem sprite-elem--blue button00--blue">
						OK
					</button>
				</div>
			</div>
		</dialog>

		<dialog class="dlg dlg--outro">
			<div class="dlg__wrapper">
				<h1 class="dlg__title"></h1>
				<div class="dlg__text"></div>
				<div class="dlg__scores">
					<div class="dlg__scores--left dlg__score-wrapper">
						<div class="dlg__score"></div>
					</div>
					<ul class="dlg__scores--right score-list"></ul>
				</div>

				<div class="dlg__btn-wrapper">
					<button class="dlg__btn dlg__btn--nope sprite-elem sprite-elem--red button00--red">
						Back
					</button>
					<button class="dlg__btn dlg__btn--okay dlg__btn--right sprite-elem sprite-elem--blue button00--blue">
						OK
					</button>
				</div>
			</div>
		</dialog>

		<dialog class="dlg dlg--credits">
			<div class="dlg__wrapper">
				<h1 class="dlg__title"></h1>
				<div class="dlg__text dlg__text--scrollable">
					<h2>Music</h2>
					<p>'WHIMSICAL POPSICLE'</p>
					<p>by Eric Matyas</p>
					<p>soundimage.org</p>

					<h2>Sound Effects</h2>
					<p>soundbible.com</p>
					<p>maisonsonique (https://freesound.org/people/maisonsonique/)</p>

					<h2>Graphics</h2>
					<p>kenney.nl</p>
				</div>

				<div class="dlg__btn-wrapper">
					<button class="dlg__btn dlg__btn--okay dlg__btn--right sprite-elem sprite-elem--blue button00--blue">
						Back
					</button>
				</div>
			</div>
		</dialog>

		<script>var globals = {};</script>
		<script src="node_modules/excalibur/dist/excalibur.js"></script>
		<script>window.ex = require('excalibur')</script>
		<script>require('./game/index')</script>
	</body>
</html>
